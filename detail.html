<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style2.css">
    <title>detail</title>
</head>

<body>
    <!--Заголовок сайта-->
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="/static/{{ photo }}">
                <p class="superherow">супергерой</p>
                <h1 class="cap"> {{ name }} </h1>
                <h2 class="stev">{{ last_name }}</h2>
            </div>
        </div>
        <!--Блок описание-->
        <div class="row">
            <div class="col">
                <p class="description">{{ description }}</p>
                <hr>
            </div>
        </div>
        <!-- Блок: описание способностей -->
        <h4 class="dossier">Досье</h4>
        <h2 class="skills text-center">Способности</h2>
        <div class="row">
            % for skill in skills:
            <div class="col-6"   id="skill{{ skills.index(skill) + 1 }}">
                <img src="/static/{{ skill['picture'] }}" id="picture{{ skills.index(skill) + 1 }}">
                <h4 id="name{{ skills.index(skill) + 1 }}">{{ skill['name'] }}</h4>
                <button class="btn btn-primary m-4" id="btn{{  skills.index(skill) + 1  +  skills.index(skill) }}">
                    Скрыть
                </button>
                <button class="btn btn-success m-4" id="btn{{ skills.index(skill) + 2 + skills.index(skill) }}">
                    Показать
                </button>
            </div>
            % end
        </div>
        <hr>
        <div class="row">
            <div clas="col">
                <!-- Союзники и враги -->
                <h2 class="allies">Союзники</h2>
                <style>
                    li {
                        list-style-type: none;
                        /* Убираем маркеры */
                    }
                </style>
                <ul class="list">
                    <li>{{ allies[0] }}</li>
                    <li>{{ allies[1] }}</li>
                    <li>{{ allies[2] }}</li>
                </ul>
                <h2 class="allies">Враги</h2>
                <style>
                    li {
                        list-style-type: none;
                        /* Убираем маркеры */
                    }
                </style>
                <ul class="list">
                    <li>Красный Череп</li>
                    <li>Танос</li>
                    <li>Альтрон</li>
                </ul>
                <hr>
                <p class="Fiuri">Досье подготовил: Агент Фьюри</p>
            </div>
        </div>
    </div>
    <script>
        let b1 = document.getElementById('btn1')
        if (b1) {
            b1.onclick = function () {
                document.getElementById("picture1").classList.add("d-none")
                document.getElementById("name1").classList.add("d-none")
            }
        }
        let b2 = document.getElementById('btn2')
        if (b2) {
            b2.onclick = function () {
                document.getElementById("picture1").classList.remove("d-none")
                document.getElementById("name1").classList.remove("d-none")
            }
        }



        let b3 = document.getElementById('btn3')
        if (b3) {
            b3.onclick = function () {
                document.getElementById("picture2").classList.add("d-none")
                document.getElementById("name2").classList.add("d-none")
            }
        }
        let b4 = document.getElementById('btn4')
        if (b4) {
            b4.onclick = function () {
                document.getElementById("picture2").classList.remove("d-none")
                document.getElementById("name2").classList.remove("d-none")
            }
        }

        let b5 = document.getElementById('btn5')
        if (b5) {
            b5.onclick = function () {
                document.getElementById("picture3").classList.add("d-none")
                document.getElementById("name3").classList.add("d-none")
            }
        }
        let b6 = document.getElementById('btn6')
        if (b6) {
            b6.onclick = function () {
                document.getElementById("picture3").classList.remove("d-none")
                document.getElementById("name3").classList.remove("d-none")
            }
        }

        let b7 = document.getElementById('btn7')
        if (b7) {
            b7.onclick = function () {
                document.getElementById("picture4").classList.add("d-none")
                document.getElementById("name4").classList.add("d-none")
            }
        }
        let b8 = document.getElementById('btn8')
        if (b8) {
            b8.onclick = function () {
                document.getElementById("picture4").classList.remove("d-none")
                document.getElementById("name4").classList.remove("d-none")
            }
        }
    </script>
</body>

</html>
