<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style2.css">
    <title>Otomstiteli</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <!-- Главная картинка отомстителей и заголовок-->
                % for avanger in avangers:
                <tr >
                    <td class="centr"><img src="/static/{{ avanger['photo'] }}" alt=""></td>
                </tr>
                % end
                <h1 class="centr">"Отомстители. Борцы за справедливость, закон и порядок" </h1>



                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        % for character in characters:

                        <!-- ИСПРАВИТЬ: 
                            1. выражения в фигурных скобках нужно писать в 1 строку 
                            2. в адрес ссылки передаем порядковый номер, а не name
                            3. маршрут - characters - см. файл server.py
                        -->
                        <!-- <a href="/content/{{ character['name']}}">{{
                            character['name'] }}</a> -->
                
                        <p class="picture centr"><a href="/characters/{{ characters.index(character) + 1 }}">{{ character['name'] }}</a></p>
                        <p class="centr">{{ character['description'] }}</p>
                       <p class="centr"><img src="/static/{{ character['photo'] }}" alt=""></p> 
                        % end

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
